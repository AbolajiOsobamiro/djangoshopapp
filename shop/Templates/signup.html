{% extends "base.html" %}
{% load static %}

{% block title %}
    Sign Up
{% endblock title %}


{% block content %}
<div class="container mt-5">
    <h2 >Sign Up Below</h2>
        <style>
            h4 {
                color: red;
            }
        </style>

        {% for message in messages %}
        <h4>{{message}}</h4>
        {% endfor %}

    <form method="POST" action="">
            {% csrf_token %}

            <div class="container-lg">
                <label>Username:</label>
                <br> 
                <input type="text" name="username" />
            </div> <br>

            <div class="container-lg">
                <label>Email: </label>
                <br> 
                <input type="email" name="email" />
            </div><br>

            <div class="container-lg">
                <label>Password:</label> 
                <br>
                <input type="password" name="password" />
            </div> <br>

            <div class="container-lg">
                <label>Password(again):</label> 
                <br>
                <input type="password" name="password2" />
            </div> <br>

            <div class="container-lg">
              <label for="user_type">Are you a trader or a buyer</label>  <br>
              <input type="radio" name="user_type" value="Buyer" checked="checked"> Buyer
              <input type="radio" name="user_type" value="Trader"> Trader
            </div> <br>


            <p>
                <input type="submit" class = "btn btn-primary" value="Sign Up"/> <br> <br>
                    If you already have an account, log in here <br> <br>
                <a href="/login"><input type="button" class = "btn btn-primary" value="Log in!"></a>
            </p>

    </form>

</div>
{% endblock content %}
